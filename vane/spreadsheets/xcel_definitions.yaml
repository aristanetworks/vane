---
name: PS-LLD-Questionnaire-Template.xlsx
worksheets:
- name: HostnameMgmt IPBGP ASRouter IDV
  role: HostnameMgmt
  header_row:
    Device Function:
      role: device_function
      column: A
      start_row: 1
    Hostname:
      role: hostname
      column: B
      start_row: 1
    Management IP:
      role: mgmt_ip
      column: C
      start_row: 1
    BGP AS Number:
      role: bgp_asn
      column: D
      start_row: 1
    BGP Router ID (lo0):
      role: bgp_id
      column: E
      start_row: 1
    VTEP IP (lo1):
      role: vtep_ip
      column: F
      start_row: 1
- name: Spine wiremap
  role: wiremap
  device_row:
    column: C
    start_row: 1
    interval: 3
    multiplier: 3
    header_row:
      Packet Processor:
        role: npu
        column: A
        start_row: 2
      Interface Number:
        role: port
        column: B
        start_row: 2
      Remote Device:
        role: neighborDevice
        column: C
        start_row: 2
      Remote Interface ID:
        role: neighborPort
        column: D
        start_row: 2
      Speed:
        role: speed
        column: B
        start_row: 2