name: development-ci
run-name: ${{ github.actor }} CI development run

on: [push]

jobs:
  validate:

    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          # architecture: 'x64' # The default

      - name: Display the Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==22.12.0 flake8==5.0.4 pylint==2.16.2

      # - name: Get fork point
      #   id: forkpoint
      #   run: |
      #     git fetch origin develop:develop
      #     echo "----------"
      #     git branch -a
      #     echo "----------"
      #     git merge-fork --fork-point remotes/origin/develop gar-testing
      #     echo "----------"
      #     echo "fork=$(git merge-fork --fork-point develop ${{ github.ref_name }})" >> $GITHUB_ENV

      # - name: Dump GitHub context
      #   env:
      #     GITHUB_CONTEXT: ${{ toJson(github) }}
      #   run: echo "$GITHUB_CONTEXT"

      # - name: Get fork point
      #   id: forkpoint
      #   run: |
      #     git fetch origin develop:develop
      #     echo "----------"
      #     ls -la .git/refs/heads
      #     echo "----------"
      #     git log develop.. | grep commit
      #     echo "----------"
      #     git show $(git log develop.. | grep commit | tail -1 | awk '{ print $NF }')^1 --format=%H | head -n 1
      #     echo "----------"
      #     echo "fork=$(cat .git/refs/heads/develop)" >> $GITHUB_ENV

      - name: Get fork point
        id: forkpoint
        # List all the commits since the fork point, the take the last one and
        # pull the commit hash from the line (awk), and request the commit hash
        # before that one (^1). This gives us the fork point hash.
        # We need to check out the develop branch before doing this, but use
        # "fetch" so we do not change to the develop branch.
        run: |
          git fetch origin develop:develop
          echo "fork=$(git show $(git log develop.. | grep commit | tail -1 | awk '{ print $NF }')^1 --format=%H | head -n 1)" >> $GITHUB_ENV

      - name: Get changed files
        id: changes
        # Adds all changed files as env.all, and changed python files as env.python
        run: |
          echo "Fork point hash: ${{ env.fork }}"

          echo ""
          echo "All changed files:"
          git diff --name-only --diff-filter=ACMRT ${{ env.fork }} ${{ github.sha }}
          echo "all=$(git diff --name-only --diff-filter=ACMRT ${{ env.fork }} ${{ github.sha }} | xargs)" >> $GITHUB_ENV

          echo ""
          echo "Changed python files:"
          git diff --name-only --diff-filter=ACMRT ${{ env.fork }} ${{ github.sha }} | grep .py$
          echo "python=$(git diff --name-only --diff-filter=ACMRT ${{ env.fork }} ${{ github.sha }} | grep .py$ | xargs)" >> $GITHUB_ENV

      # - name: Get changed files
      #   id: changes
      #   run: |
      #     git diff-tree --name-only --diff-filter=ACMRT -r ${{ github.sha }}

      # Run Black on the whole repo
      - name: Run Black to check the code for formatting problems
        # If any code needs reformatting, black returns an exit code of 1,
        # which fails the action
        run: black --check ${{ env.python }}

      # Run flake8 on the vane and tests directories
      - name: Lint with flake8
        run: flake8 ${{ env.python }}

      # Run pylint on the vane and tests directories
      - name: Lint with pylint
        run: pylint ${{ env.python }}
