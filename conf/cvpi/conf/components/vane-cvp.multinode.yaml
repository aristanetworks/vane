vane-cvp-image:
  actions:
    load:
      command: [ "${CVP_HOME}/bin/image-load.sh", "vane-cvp" ]
      nodes: { "*" }
      deps:
        docker: start
      timeout: 300s

vane-cvp:
  config:
    dirs:
      - ${CVP_HOME}/apps/vane-cvp
  kubernetes: true
  status:
    timeout: 120s
  actions:
    start:
      deps:
        vane-cvp-image: load
        kubernetes: start
        apiserver: start
  logfiles: [ "${CVP_HOME}/apps/vane-cvp/logs/vane-cvp.log" ]
