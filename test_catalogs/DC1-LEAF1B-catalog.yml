      neighbor_port: Ethernet2
      port: Ethernet5
    result_overwrite:
      custom_field: 'Local: Ethernet5 - Remote: DC1-L2LEAF1A Ethernet2'
- VerifyReachability:
    hosts:
    - destination: 172.31.255.4
      repeat: 1
      source: 172.31.255.5
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1 (IP: 172.31.255.5) - Destination:
        DC1-SPINE1 Ethernet2 (IP: 172.31.255.4)'
- VerifyReachability:
    hosts:
    - destination: 172.31.255.6
      repeat: 1
      source: 172.31.255.7
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2 (IP: 172.31.255.7) - Destination:
        DC1-SPINE2 Ethernet2 (IP: 172.31.255.6)'
- VerifyReachability:
    hosts:
    - destination: 192.168.255.1
      repeat: 1
      source: 192.168.255.4
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 192.168.255.4) - Destination: DC1-SPINE1
        Loopback0 (IP: 192.168.255.1)'
- VerifyReachability:
    hosts:
